          required: false
          schema:
            type: integer
          
        - name: _start
          in: query
          description: Position pour le début de la recherche
          required: false
          schema:
            type: integer

      tags:
        - Natura 2000 directive habitat
      responses:
        '200':
          description: Success
          content:

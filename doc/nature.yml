components:
  schemas:
    Coordinate:
      type: array
      items:
        type: number
      minItems: 2
      maxItems: 4
    Geometry:
      type: object
      description: Une `Geometry` au sens GeoJSON
      properties:
        type:
          type: string
          description: Le type géométrique
          enum:
            - Point
            - LineString
            - Polygon
            - MultiPoint
            - MultiLineString
            - MultiPolygon
        coordinates:
          type: array
          items: {}
    Feature:
      type: object
      description: Une `Feature` au sens GeoJSON
      properties:
        type:
          type: string
          description: Le type d'objet GeoJSON (`Feature`)
        id:
          type: string
        geometry:
          $ref: '#/components/schemas/Geometry'
    FeatureCollection:
      type: object
      description: Une `FeatureCollection` au sens GeoJSON
      properties:
        type:
          type: string
          description: Le type d'objet GeoJSON (`FeatureCollection`)
        features:
          type: array
          items: {}
    Point:
      type: object
      description: Un `Point` au sens GeoJSON
      properties:
        type:
          type: string
          description: Le type géométrique (`Point`)
          enum:
            - Point
        coordinates:
          $ref: '#/components/schemas/Coordinate'
    MultiPolygon:
      type: object
      description: Un `MultiPolygon` au sens GeoJSON
      properties:
        type:
          type: string
          description: Le type géométrique (`MultiPolygon`)
        coordinates:
          type: array
          items: {}

    #---------------------------------------------------
    # /nature/natura-habitat et natura-oiseaux
    #---------------------------------------------------
    
    FeatureNatura:
      description: 'Pour les couches natura'
      allOf:
      - $ref: '#/components/schemas/Feature'
      properties:
        properties:
          type: object
          properties:
            sitecode:
              type: string
            sitename:
              type: string
            url:
              type: string
        geometry:
          $ref: '#/components/schemas/MultiPolygon'
  
    FeatureCollectionNatura:
      description: Une `FeatureCollection` contenant uniquement des features de type `FeatureCommune`
      allOf:
      - $ref: '#/components/schemas/FeatureCollection'
      properties:
        features:
          type: array
          items:
            $ref: '#/components/schemas/FeatureNatura'
        geometry:
          $ref: '#/components/schemas/MultiPolygon'
  
    #---------------------------------------------------
    # /nature/
    #---------------------------------------------------
              
    FeatureNatureAutre:
      description: 'Nature autres'
      allOf:
        - $ref: '#/components/schemas/Feature'
      properties:
        properties:
          type: object

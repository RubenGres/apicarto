            code_ean:
              type: string
            code_article:
              type: string
            name:
              type: string
            name_complement:
              type: string
            front_image:
              type: string
            back_image:
              type: string
            edition_number:
              type: string
            publication_date:
              type: string
            replacement:
              type: string
            dimension:
              type: string
            scale:
              type: string
            editorial:
              type: string
            sale:
              type: string
            complement:
              type: string
            category_id:
              type: string
            segment_title:
              type: string
            segment_slug:
              type: string
            theme_title:
              type: string
            theme_slug:
              type: string
            collection_title:
              type: string
            collection_slug:
              type: string
            background_color:
              type: string
            border_color:
              type: string
            pricecode:
              type: string
            price:
              type: string
            price_exlcuding_vat:
              type: string
            vat:
              type: string
            keywords:
              type: string
            ean_symb:
              type: string
            producer:
              type: string
            previous_publication_date:
              type: string
            er_visible_from:
              type: string
            er_visible_to:
              type: string
            updated_at:
              type: string
            deleted_at:
              type: string
            continent:
              type: string
            pays:
              type: string
            has_geometry:
              type: boolean
            departement:
              type: string
            region:
              type: string
            tva_type:
              type: string
            print_medium:
              type: string
            full_description:
              type: string
        geometry:
          $ref: '#/components/schemas/MultiPolygon'
  
   
    #---------------------------------------------------
    # /er/grid
    #---------------------------------------------------
              
    FeatureGrid:
      description: 'Grid'
      allOf:
        - $ref: '#/components/schemas/Feature'
      properties:
        properties:
          type: object
          properties:
            name:
              type: string
            type:
              type: string
            zip_codes:
              type: string
